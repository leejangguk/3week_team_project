<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      charset="UTF
-8"
    />
    <title>Blog</title>

    <style>
      #str {
        color : red;
        position : absolute;
        top : 90px;
        left : 50px;

        z-index: 1;
      }
      #subpic{
        position : relative;
      }
    </style>

  </head>
  <body>
    <h1>Blog</h1>
    {% for p in posts %}
    <h2><a href="{{	p.get_absolute_url }}"> {{ p.name }} </a></h2>
    <h2>{{p.mbti}}</a></h2>
    
    {% comment %} <h2>{{p.introImage.url}} </a></h2> {% endcomment %}

    {% if p.introImage %}
    <a href="{{p.get_absolute_url}}"> <img src="{{ p.introImage.url }}" width="175" height="250">
    {% endif %}

    {% comment %}
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
    {% endcomment %} {% endfor %}
  </body>
</html>
